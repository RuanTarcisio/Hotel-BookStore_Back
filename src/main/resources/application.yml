spring:
  application:
    name: hotel-bookstore
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/hotelbookstore
    username: ${DB_USER:postgres}
    password: ${DB_PASS:senh@BD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            client-name: Google
            authorization-grant-type: authorization_code
            scope: profile,email
            redirect-uri: ${app.base-url}/login/oauth2/code/google
  mail:
    protocol: smtp
    host: smtp.gmail.com
    port: 587
    #username: ${SMTP_MAIL}
    #password: ${SMTP_PASS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    org:
      springframework:
        web: DEBUG
        servlet:
          DispatcherServlet: DEBUG

api:
  url: "http://localhost:8080"